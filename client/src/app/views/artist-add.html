<div class="col-lg-6" *ngIf="identity && identity.role == 'ROLE_ADMIN'">
	<h1>{{titulo}}</h1>

	<div *ngIf="alertMessage">
		<div class="alert alert-info">
			{{alertMessage}}
		</div>
	</div>

	<form #formArtist="ngForm" (ngSubmit)="onSubmit()">
		<p>
			<label>Nombre</label>
			<input type="text" #name="ngModel" name="name" [(ngModel)]="artist.name" required class="form-control" />
			<span *ngIf="!name.valid && name.touched">
				El nombre es obligatorio
			</span>
		</p>

		<p>
			<label>Descripción</label>
			<textarea #description="ngModel" name="description" [(ngModel)]="artist.description" required
				class="form-control"></textarea>
			<span *ngIf="!description.valid && description.touched">
				La descripción es obligatoria
			</span>
		</p>


		<label>Genero</label>

		<div class="artist-genre" style="display: flex; margin-bottom: 20px;">
			<select class="form-control" (change)="onChange($event.target.value)" name="genreSelected" [(ngModel)] ="genreSelected">
				<option *ngFor="let genre of genres;let index=index" [selected]="index == 0">{{genre.description}}
				</option>
				<option>---- Otra opcion ----</option>
			</select>
			
			<input name="newGenre" type="text" *ngIf="otraOpcion" class="form-control" [(ngModel)]="newGenre" placeholder="Nuevo genero" required/>
		</div>

		<div *ngIf="is_edit">
			<div class="artist_image_for_edit" *ngIf="artist.image && artist.image != 'null'">
				<img src="{{url + 'get-image-artist/' + artist.image }}" />
			</div>

			<p>
				<label> Sube la imagen del artista</label>
				<input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)" />
			</p>
		</div>

		<input type="submit" value="{{titulo}}" [disabled]="!formArtist.form.valid" class="btn btn-success" />
	</form>
</div>

<div class="col-lg-6" *ngIf="!identity || identity.role != 'ROLE_ADMIN'">
	<h1>Error</h1>
	<p>No tienes acceso a esta parte de la aplicación</p>
</div>
